appconfig.welcome=forward:/login

server.port=9000

logging.file=../log/app.log
logging.level.root=WARN
logging.level.org.springframework.web=INFO

spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?serverTimezone=JST
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.hikari.data-source-properties.useUnicode: true
spring.hikari.characterEncoding: UTF-8

flyway.enabled=true
flyway.locations=classpath:/db/migration/
flyway.baseline-version=0.0.0
flyway.baseline-on-migrate=true
